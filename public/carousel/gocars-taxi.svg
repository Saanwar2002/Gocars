<svg viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8fafc"/>
  
  <!-- Street -->
  <rect x="0" y="200" width="400" height="100" fill="#e2e8f0"/>
  <rect x="0" y="240" width="400" height="4" fill="#fbbf24"/>
  
  <!-- Buildings in background -->
  <rect x="50" y="80" width="60" height="120" fill="#cbd5e1" opacity="0.7"/>
  <rect x="120" y="60" width="50" height="140" fill="#94a3b8" opacity="0.7"/>
  <rect x="180" y="90" width="70" height="110" fill="#cbd5e1" opacity="0.7"/>
  <rect x="260" y="70" width="55" height="130" fill="#94a3b8" opacity="0.7"/>
  
  <!-- Main GoCars Taxi -->
  <g transform="translate(150, 140)">
    <!-- Car Shadow -->
    <ellipse cx="50" cy="55" rx="45" ry="8" fill="#000000" opacity="0.2"/>
    
    <!-- Car Body -->
    <path d="M10 40 L15 25 L25 20 L75 20 L85 25 L90 40 L85 50 L15 50 Z" fill="#0ea5e9" stroke="#1e40af" stroke-width="2"/>
    
    <!-- Car Windows -->
    <path d="M20 25 L25 22 L75 22 L80 25 L78 35 L22 35 Z" fill="#dbeafe" opacity="0.9"/>
    
    <!-- Front Wheel -->
    <circle cx="25" cy="45" r="8" fill="#1f2937" stroke="#374151" stroke-width="2"/>
    <circle cx="25" cy="45" r="5" fill="#6b7280"/>
    
    <!-- Rear Wheel -->
    <circle cx="75" cy="45" r="8" fill="#1f2937" stroke="#374151" stroke-width="2"/>
    <circle cx="75" cy="45" r="5" fill="#6b7280"/>
    
    <!-- Headlights -->
    <circle cx="88" cy="35" r="3" fill="#fbbf24"/>
    <circle cx="88" cy="40" r="2" fill="#f59e0b"/>
    
    <!-- Door -->
    <line x1="50" y1="22" x2="50" y2="50" stroke="#1e40af" stroke-width="1"/>
    <rect x="45" y="30" width="2" height="6" rx="1" fill="#1f2937"/>
    
    <!-- GoCars Logo on Car -->
    <text x="35" y="32" font-family="Inter, sans-serif" font-size="6" font-weight="600" fill="#ffffff">GoCars</text>
    
    <!-- Taxi Sign -->
    <rect x="35" y="15" width="30" height="8" rx="2" fill="#fbbf24" stroke="#f59e0b" stroke-width="1"/>
    <text x="50" y="20" font-family="Inter, sans-serif" font-size="4" font-weight="600" fill="#1f2937" text-anchor="middle">TAXI</text>
  </g>
  
  <!-- Motion Lines -->
  <g opacity="0.4">
    <line x1="100" y1="160" x2="130" y2="160" stroke="#0ea5e9" stroke-width="2" stroke-linecap="round"/>
    <line x1="95" y1="170" x2="125" y2="170" stroke="#0ea5e9" stroke-width="2" stroke-linecap="round"/>
    <line x1="105" y1="180" x2="135" y2="180" stroke="#0ea5e9" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Street Elements -->
  <circle cx="320" cy="220" r="3" fill="#94a3b8"/>
  <rect x="30" y="210" width="8" height="20" fill="#6b7280"/>
  <rect x="350" y="215" width="6" height="15" fill="#6b7280"/>
  
  <!-- Sky elements -->
  <circle cx="350" cy="50" r="20" fill="#fbbf24" opacity="0.8"/>
  <path d="M80 40 Q90 35 100 40 Q110 30 120 40 Q130 35 140 40" stroke="#e2e8f0" stroke-width="2" fill="none"/>
</svg>